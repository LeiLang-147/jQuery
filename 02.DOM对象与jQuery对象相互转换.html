<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.4.1.min.js"></script>

    <style>
        video{
            width: 500px;
        }
    </style>
</head>
<body>
    <video src="mov.mp4" muted></video>

    <script>
        //1.DOM对象转为jQuery对象
            //(1)直接用jQuery方式
            $('video');
            //(2)已经用原生js获取了元素
            var myvideo = document.querySelector('video');
            $(myvideo);


        //2.jQuery对象转为DOM对象
            //myvideo.play();
            
            //$(myvideo)[0].play();
            $(myvideo).get(0).play();


    </script>
</body>
</html>
