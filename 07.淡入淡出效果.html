<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 150px;
            height: 300px;
            background-color: brown;
            display: none;
        }
    </style>
    <script src="jquery-3.4.1.min.js"></script>
</head>
<body>
    <button>淡入</button>
    <button>淡出</button>
    <button>淡入淡出切换</button>
    <button>修改透明度</button>
    <div></div>

    <script>
        $(function(){
            $('button').eq(0).click(function(){
                $('div').fadeIn(2000);
            });

            $('button').eq(1).click(function(){
                $('div').fadeOut(2000);
            });

            $('button').eq(2).click(function(){
                $('div').fadeToggle(2000);
            });

            $('button').eq(3).click(function(){
                $('div').fadeTo(2000, 0.5);//速度和透明度必须写
            })
        })
    </script>
</body>
</html>
