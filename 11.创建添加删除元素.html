<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
            width: 200px;
            padding: 10px;
            background-color: salmon;
        }
        div{
            width: 200px;
            height: 200px;
            margin: 2px;
            background-color: sandybrown;
        }
    </style>
</head>
<body>
    <ul>
        <li>原来的li</li>
    </ul>
    <div  class="test">原来的div</div>


    <script src="jquery-3.4.1.min.js"></script>
    <script>
        $(function(){
            //1.创建元素
            var li = $("<li>新来的li<li/>");

            //2.添加元素

            //2.1内部添加  
            //$("ul").append(li);//添加到内部元素最后
            $("ul").prepend(li);//添加到内部元素最前

            //2.2外部添加
            var div = $("<div>后来的div</div>");
            //$("div").after(div);//添加到外部元素后面
            $("div").before(div);//添加到外部元素前面

            //删除元素
            //$("ul").remove(); //删除自身包括所有子节点
            //$("ul").empty(); //删除子节点
            $("ul").html(""); //删除子节点
        });
    </script>
</body>
</html>
