<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>

    <script src="jquery-3.4.1.min.js"></script>
    <script>
        $(function(){
            //隐式迭代
            //$("div").css("color","red");

            var arr = ["red", "blue", "green"];
            var obj = {
                name:"andy",
                age:23
            };
            var sum = 0;
            //遍历each()
            $("div").each(function(index, domElement){
                //回调函数第一个参数一定会索引号，可以自己指定索引号名称
                $(domElement).css("color", arr[index]);
                sum += +$(domElement).text();
                console.log(sum);
            })

            //这种遍历写法主要是为了遍历数据  数组  对象
            $.each($(obj), function(i, ele){
                console.log(i);
                console.log(ele);
            })
        })
    </script>
</body>
</html>
