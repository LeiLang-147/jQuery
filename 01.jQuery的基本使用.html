<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="jquery-3.4.1.min.js"></script>
    
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <script>
        // $ 是jQuery的别称，是jQuery的顶级对象
        //1.等页面DOM加载完毕再去执行js 相当于js中DOMContentLoaded
        //等到DOM结构渲染完毕即可执行内部代码，不必等到所有资源加载完成
        /* $(document).ready(function(){
            $('div').hide();
        }) */

        //1.等页面DOM加载完毕再去执行js
        /* $(function(){
            alert(1);
        }) */
        //等价
        /* jQuery(function(){
            alert(1);
        }) */
    </script>


    <div></div>


    <script>
        //1.用原生js获取来的对象就是DOM对象
        var div = document.querySelector('div');//DOM对象
        console.log(div);
        //2.用原生jQuery获取来的对象就是jQuery对象
        $('div'); //jQuery对象
        console.log($('div'));

        //jQuery对象只能使用jQuery方法   DOM对象只能使用DOM方法


        /* 
            jQuery 隐式迭代
                遍历内部DOM元素(伪数组形式存储)的过程叫做隐式迭代
                给匹配到的所有元素进行循环遍历，执行响应的方法，而不用我们再进行循环
                简化我们的操作，方便我们调用
        */

        /* 
            筛选选择器
                获取第一个元素  :first  $('li:first')
                获取最后一个元素  :last  $('li:last')
                获取索引为index的元素  :eq(index)  $('li:eq(2)') 第三个li
                获取索引号为奇数的元素  :odd  $('li:odd')
                获取索引号为偶数的元素  :even  $('li:even')
        */

        /* 
            jQuery 筛选方法
              *  parent()                  $('li').parent();               找亲爸爸
              *  children(selector)        $('ul').children('li');         相当于$('ul>li')，最近一级亲儿子
              *  find(selector)            $('ul').find('li');             相当于$('ul li')，后代选择器
              *  siblings(selector)        $('.first').siblings('li');     查找兄弟节点，不包括自己本身
              *  eq(index)                 $('里').eq(2)                   相当于$('li:eq(2)')，inde从0开始
                nextAll([expr])           $('.first').nextAll()           查找当前元素后面的所有同辈元素
                prevtAll([expr])          $('.last').prevtAll()           查找当前元素之前的所有同辈元素
                hasClass([class])         $('div').hasClass('protected')  检查当前元素是否含有某个特定的类，如果有，则返回true
        */





    </script>
</body>
</html>
